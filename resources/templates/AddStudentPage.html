<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">STUDENT LIST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{'/'}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{'/addStudentPage'}">Add Student</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" style="border: 1px solid white" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <br><br>
    <form th:action="@{'/addStudentPage'}" method="post">
        <div class="mb-2" style="width: 30%">
            <label class="form-label">NAME:</label>
            <input type="text" placeholder="Insert name:" class="form-control" name="studentName">
        </div>
        <div class="mb-2" style="width: 30%">
            <label class="form-label">SURNAME:</label>
            <input type="text" placeholder="Insert surname:" class="form-control" name="studentSurname">
        </div>
        <div class="mb-2" style="width: 30%">
            <label class="form-label">EXAM:</label>
            <input type="number" placeholder="Insert exam:" class="form-control" name="studentExam">
        </div>
        <br>
        <button class="btn btn-success">SUBMIT</button>
    </form>
</div>
</body>
</html>
